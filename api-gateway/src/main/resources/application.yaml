server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:4040
          predicates:
            - Path=/auth/**
        - id: customer-service
          uri: http://localhost:4041
          predicates:
            - Path=/customers/**
          filters:
            - JwtAuthenticationFilter
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"

# Optional: Logging f√ºr Gateway-Anfragen
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
